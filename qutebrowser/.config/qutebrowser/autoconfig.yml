config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn mpv {hint-url}
        ',m': hint --rapid links spawn mpv {hint-url}
        ',p': spawn --userscript qute-pass --dmenu-invocation dmenu
        ',v': spawn mpv {url}
        x: hint links spawn --detach mpv {hint-url}
  colors.webpage.bg:
    global: grey
  colors.webpage.darkmode.enabled:
    global: true
  content.blocking.method:
    global: both
  content.notifications.enabled:
    https://www.reddit.com: false
  content.user_stylesheets:
    global: solarized-dark-all-sites.css
  editor.command:
    global:
    - st
    - -e
    - helix
    - '{file}'
